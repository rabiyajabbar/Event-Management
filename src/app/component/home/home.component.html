<body><div class="container">
    <br>
    <div class="row">
        <div class="col-md-3 col-lg-4" *ngFor="let e of event">
                <div class="card-body">
                    {{e.date}} {{e.time}}
                    <h5 class="card-title">{{e.eventName}}</h5>
                    {{e.description}} <br> Location: {{e.location}} <br> 
                    
                </div>
            </div> 
        </div>
  
</div></body>
