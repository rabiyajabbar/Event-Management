<div class="container">
  <div class ="register">
    <h1>Registration</h1>
      <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && handleSubmit()">
        <div class="register">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name"
          [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }">
          <span class="invalid-feedback"></span>
        </div>
  
        <div class="register">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }">
          <span class="invalid-feedback">
            <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
            <span *ngIf="registerForm.get('email').hasError('required')" ></span>
          </span>
        </div>
  
        <div class="register">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
        </div>
  
        <div class="register">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
  
        <div class="register">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').invalid }">
          <span class="invalid-feedback"></span>
        </div>
  
        <button class="btn btn-primary btn-block btn-lg">Register</button>
      </form>
    </div>
  </div>
